<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
</head>
<body>
  <h1>Guess the Number Game</h1>
  <p>Try to guess the secret number between 1 and 100.</p>
  <input type="number" id="guess" placeholder="Enter your guess">
  <button onclick="checkGuess()">Check</button>
  <p id="message"></p>

  <script>
    // Gerar um número aleatório entre 1 e 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      // Obter o valor digitado pelo usuário
      const guess = parseInt(document.getElementById("guess").value);

      // Verificar se o palpite está correto
      if (guess === secretNumber) {
        document.getElementById("message").textContent = "Parabéns! Você acertou o número secreto!";
      } else if (guess < secretNumber) {
        document.getElementById("message").textContent = "Tente novamente. O número secreto é maior.";
      } else {
        document.getElementById("message").textContent = "Tente novamente. O número secreto é menor.";
      }
    }
  </script>
</body>
</html>
